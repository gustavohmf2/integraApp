<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:prime="http://primefaces.org/ui">

  <h:head>
    <title>Cadastro</title>
  </h:head>

  <h:body>
    <h:form >
    	<prime:panelGrid columns="5">
	      <prime:outputLabel value="Login"></prime:outputLabel>
	      <prime:inputText value="#{usuarioController.usuario.login}" required="true" label="small number" id="nome"/>
	      <prime:outputLabel value="Senha:"></prime:outputLabel>
	      <prime:inputText value="#{usuarioController.usuario.senha}" required="true" label="small number" id="idade"/>
	      <prime:outputLabel value="Papel:"></prime:outputLabel>
	     
	      
	      <prime:commandButton action="#{usuarioController.cadastrar}" value="Cadastrar"></prime:commandButton>
      </prime:panelGrid>
    </h:form>
  </h:body>
  
</f:view>
